# Netlify settings
#
# Other Netlify files:
# - runtime.txt: version of Python to build with
# - package-lock.json: indicates we need node && npm installed
#
# “base” is directory to change to before starting build. if you set base:
#    that is where we will look for package.json/.nvmrc/etc not repo root!
# “command” is your build command,
# “publish” is the directory to publish (relative to root of your repo),
#

[build]
  base    = ""
  publish = "/site"
  command = 'pip install --upgrade pip && pip install --upgrade --upgrade-strategy eager  -e ".[dev]" && pip install "prefect[airtable, aws, azure, gcp]" && mkdocs build'

